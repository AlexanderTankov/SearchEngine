<!DOCTYPE html>
<html>
    <head>
        <title>Search Engine</title>
        <link rel="stylesheet" type="text/css" href="web_style.css">
        <style>
            html{
                background-color: #0088FF
            }
        </style>
    </head>

    <body>
        <h1>
            <center>Search Result</center>
        </h1>
        <ul>
            {% for page in pages %}
                <li>
                    <a href="{{ page.url }}"> {{ page.title }} </a>
                    <p id="description">{{ page.description }}</p>
                </li>
                <hr>
            {% endfor %}
        </ul>
    </body>
</html>
