<!DOCTYPE html>
<html>
    <head>
        <title>Search Engine</title>
        <link rel="stylesheet" type="text/css" href="web_style.css">
        <style>
            html{
                background-color: #0088FF
            }
        </style>
    </head>

    <body>
        <h1>
            <center>Search Result</center>
        </h1>
        <ul>
            {% for link in links %}
                <li><a href="{{ link.url }}"> {{ link.url }} </a></li>
                <hr>
            {% endfor %}
        </ul>
    </body>
</html>
